<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§  Brainrot Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 50vw;        
            font-size: 16px;     
            padding: 10px;        
            border: 2px solid #ccc; 
            border-radius: 5px;   
            overflow: auto;      
            resize: none;          
            margin-bottom: 10px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 18px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea placeholder="Hay lam em brainrot di a" rows="10" id="input"></textarea>
        <button onclick="onBrainrotClick()">ðŸ§  Brainrot</button>
        <textarea rows="10" id="output" readonly></textarea>
        <button id="copy-btn">ðŸ“‹ Copy</button>
    </div>
    <script>
        const template = {
            "a": ["A", "a", "4"], "b": ["B", "b", "6"], "c": ["C", "c"],
            "d": ["D", "d"], "e": ["E", "e", "3"], "f": ["F", "f"],
            "g": ["G", "g", "9"], "h": ["H", "h"], "i": ["I", "i", "1"],
            "j": ["J", "j"], "k": ["K", "k"], "l": ["L", "l", "1", "|"],
            "m": ["M", "m"], "n": ["N", "n"], "o": ["O", "o", "0"],
            "p": ["P", "p"], "q": ["Q", "q"], "r": ["R", "r"],
            "s": ["S", "s", "5"], "t": ["T", "t"], "u": ["U", "u"],
            "v": ["V", "v"], "w": ["W", "w"], "x": ["X", "x"],
            "y": ["Y", "y"], "z": ["Z", "z"], " ": [" "],
            "!": ["!"], '"': ['"'], '#': ['#'], '$': ['$'], 
            '%': ['%'], '&': ['&'], "'": ["'"], '(': ['('], 
            ')': [')'], '*': ['*'], '+': ['+'], ',': [','], 
            '-': ['-'], '.': ['.'], '/': ['/'], ':': [':'], 
            ';': [';'], '<': ['<'], '=': ['='], '>': ['>'], 
            '?': ['?'], '@': ['@'], '[': ['['], '\\': ['\\'], 
            ']': [']'], '^': ['^'], '_': ['_'], '`': ['`'], 
            '{': ['{'], '|': ['|'], '}': ['}'], '~': ['~']
        };

        document.getElementById("copy-btn").addEventListener("click", copyToClipboard);

        function copyToClipboard() {
            const textarea = document.getElementById("output");
            textarea.select();
            document.execCommand("copy");
            showNotification(brainrot("ThÃ nh cÃ´ng! VÄƒn báº£n Ä‘Ã£ Ä‘Æ°á»£c sao chÃ©p vÃ o clipboard"));
        }

        function showNotification(title, body) {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    new Notification(title, { body, icon: "./mindset.png" });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification(title, { body, icon: "./mindset.png" });
                        }
                    });
                }
            } else {
                console.log("This browser does not support notifications.");
            }
        }

        function convertToASCII(input) {
            const vietnameseChars = {
                'Ã ': 'a', 'Ã¡': 'a', 'áº£': 'a', 'Ã£': 'a', 'áº¡': 'a',
                'Ã¢': 'a', 'áº§': 'a', 'áº¥': 'a', 'áº©': 'a', 'áº«': 'a', 'áº­': 'a',
                'Äƒ': 'a', 'áº±': 'a', 'áº¯': 'a', 'áº³': 'a', 'áºµ': 'a', 'áº·': 'a',
                'Ã¨': 'e', 'Ã©': 'e', 'áº»': 'e', 'áº½': 'e', 'áº¹': 'e',
                'Ãª': 'e', 'á»': 'e', 'áº¿': 'e', 'á»ƒ': 'e', 'á»…': 'e', 'á»‡': 'e',
                'Ã¬': 'i', 'Ã­': 'i', 'á»‰': 'i', 'Ä©': 'i', 'á»‹': 'i',
                'Ã²': 'o', 'Ã³': 'o', 'á»': 'o', 'Ãµ': 'o', 'á»': 'o',
                'Ã´': 'o', 'á»“': 'o', 'á»‘': 'o', 'á»•': 'o', 'á»—': 'o', 'á»™': 'o',
                'Æ¡': 'o', 'á»': 'o', 'á»›': 'o', 'á»Ÿ': 'o', 'á»¡': 'o', 'á»£': 'o',
                'Ã¹': 'u', 'Ãº': 'u', 'á»§': 'u', 'Å©': 'u', 'á»¥': 'u',
                'Æ°': 'u', 'á»«': 'u', 'á»©': 'u', 'á»­': 'u', 'á»¯': 'u', 'á»±': 'u',
                'á»³': 'y', 'Ã½': 'y', 'á»·': 'y', 'á»¹': 'y', 'á»µ': 'y',
                'Ä': 'D', 'Ä‘': 'd'
            };
            return input.toLowerCase().split('').map(char => vietnameseChars[char] || char).join('');
        }

        function onBrainrotClick() {
            const input = document.getElementById("input").value;
            const output = document.getElementById("output");
            output.value = brainrot(input);
        }

        function rand(max) {
            return Math.floor(Math.random() * max);
        }

        function brainrot(str) {
            str = convertToASCII(str);
            let result = "";
            
            for (let char of str) {
                const currentSet = template[char];
                if (currentSet) {
                    result += currentSet[rand(currentSet.length)] || "";
                } else result += char;
            }
            return result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<head>

    <style>

            border: 2px solid #ccc; /* Th√™m vi·ªÅn */

        .container {

        button {

</head>
<body>
    <div class="container">
        <textarea placeholder="Hay lam em brainrot di a" rows="10" id="input"></textarea>

        <button onclick=onBrainrotClick()>üß† Brainrot</button>
        <textarea rows="10" id="output"></textarea>
        <button id="copy-btn">üìã Copy</button>
    </div>
    <script>
        const template = {
            "a": ["A", "a", "4"],
            "b": ["B", "b", "6"],
            "c": ["C", "c"],
            "d": ["D", "d"],
            "e": ["E", "e", "3"],
            "f": ["F", "f"],
            "g": ["G", "g", "9"],
            "h": ["H", "h"],
            "i": ["I", "i", "1"],
            "j": ["J", "j"],
            "k": ["K", "k"],
            "l": ["L", "l", "1", "|"],
            "m": ["M", "m"],
            "n": ["N", "n"],
            "o": ["O", "o", "0"],
            "p": ["P", "p"],
            "q": ["Q", "q"],
            "r": ["R", "r"],
            "s": ["S", "s", "5"],
            "t": ["T", "t"],
            "u": ["U", "u"],
            "v": ["V", "v"],
            "w": ["W", "w"],
            "x": ["X", "x"],
            "y": ["Y", "y"],
            "z": ["Z", "z"],
            " ": [" "],
            "!": ["!"],
            '"': ['"'],
            '#': ['#'],
            '$': ['$'],
            '%': ['%'],
            '&': ['&'],
            "'": ["'"],
            '(': ['('],
            ')': [')'],
            '*': ['*'],
            '+': ['+'],
            ',': [','],
            '-': ['-'],
            '.': ['.'],
            '/': ['/'],
            ':': [':'],
            ';': [';'],
            '<': ['<'],
            '=': ['='],
            '>': ['>'],
            '?': ['?'],
            '@': ['@'],
            '[': ['['],
            '\\': ['\\'],
            ']': [']'],
            '^': ['^'],
            '_': ['_'],
            '`': ['`'],
            '{': ['{'],
            '|': ['|'],
            '}': ['}'],
            '~': ['~']
        };

        const copyButton = document.getElementById("copy-btn");
        const textarea = document.getElementById("output");

        copyButton.addEventListener("click", function() {
        if ("Notification" in window) {
            if (Notification.permission === "granted") {
                console.log("Notifications are already enabled.");
            } else if (Notification.permission === "denied") {
                console.log("Notifications are denied. Please enable them in your browser settings.");
            } else {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Notification permission granted.");
                    } else {
                        console.log("Notification permission denied.");
                    }
                });
            }
        } else {
            console.log("This browser does not support notifications.");
        }
    });

        copyButton.addEventListener("click", function() {
            textarea.select();
            document.execCommand("copy");
        
        // Hi·ªÉn th·ªã th√¥ng b√°o
        if (Notification.permission === "granted") {
            new Notification("Th√†nh c√¥ng!", {
                body: brainrot("VƒÉn b·∫£n ƒë√£ ƒë∆∞·ª£c sao ch√©p v√†o clipboard"),
                icon: "./mindset.png"
            });
        }
        });

        function convertToASCII(input) {
            const vietnameseChars = {
                '√†': 'a', '√°': 'a', '·∫£': 'a', '√£': 'a', '·∫°': 'a',
                '√¢': 'a', '·∫ß': 'a', '·∫•': 'a', '·∫©': 'a', '·∫´': 'a', '·∫≠': 'a',
                'ƒÉ': 'a', '·∫±': 'a', '·∫Ø': 'a', '·∫≥': 'a', '·∫µ': 'a', '·∫∑': 'a',
                '√®': 'e', '√©': 'e', '·∫ª': 'e', '·∫Ω': 'e', '·∫π': 'e',
                '√™': 'e', '·ªÅ': 'e', '·∫ø': 'e', '·ªÉ': 'e', '·ªÖ': 'e', '·ªá': 'e',
                '√¨': 'i', '√≠': 'i', '·ªâ': 'i', 'ƒ©': 'i', '·ªã': 'i',
                '√≤': 'o', '√≥': 'o', '·ªè': 'o', '√µ': 'o', '·ªç': 'o',
                '√¥': 'o', '·ªì': 'o', '·ªë': 'o', '·ªï': 'o', '·ªó': 'o', '·ªô': 'o',
                '∆°': 'o', '·ªù': 'o', '·ªõ': 'o', '·ªü': 'o', '·ª°': 'o', '·ª£': 'o',
                '√π': 'u', '√∫': 'u', '·ªß': 'u', '≈©': 'u', '·ª•': 'u',
                '∆∞': 'u', '·ª´': 'u', '·ª©': 'u', '·ª≠': 'u', '·ªØ': 'u', '·ª±': 'u',
                '·ª≥': 'y', '√Ω': 'y', '·ª∑': 'y', '·ªπ': 'y', '·ªµ': 'y',
                'ƒê': 'D', 'ƒë': 'd'
            };

            return input.split('').map(char => vietnameseChars[char] || char).join('').toLowerCase();
        }

        function onBrainrotClick(e) {
            const input = document.getElementById("input").value;
            const output = document.getElementById("output");
            const brainrotText = brainrot(input);

            output.value = brainrotText;
        }

        function rand(max) {
            return Math.floor(Math.random() * max + 1) % max
        }

        function brainrot(str) {
            str = convertToASCII(str);
            let result = "";
            
            for (let char of str) {
                const currentSet = template[char];

                if (currentSet)
                    result += template[char.toString()][rand(template[char.toString()].length)] || "";
            }

            return result;
        }
    </script>
</body>
</html>
